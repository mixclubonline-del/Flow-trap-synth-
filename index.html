<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fire Trap Multi Layer Synth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030305;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(60, 100, 255, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 0% 100%, rgba(255, 0, 128, 0.1) 0%, transparent 50%);
        color: #f8fafc;
        overflow: hidden;
        height: 100vh; /* Fallback */
        height: 100dvh;
        width: 100vw;
        touch-action: none; /* Prevent Pull-to-refresh on mobile */
      }
      
      #bg-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.4;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
          width: 6px;
          height: 6px;
      }
      ::-webkit-scrollbar-track {
          background: transparent;
      }
      ::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.2);
      }

      /* Vision OS Style Glass */
      .glass-panel {
        background: rgba(20, 20, 24, 0.5);
        backdrop-filter: blur(32px) saturate(140%);
        -webkit-backdrop-filter: blur(32px) saturate(140%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      /* Floating pill buttons */
      .glass-button {
         background: rgba(255, 255, 255, 0.03);
         border: 1px solid rgba(255, 255, 255, 0.05);
         backdrop-filter: blur(8px);
         transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .glass-button:hover {
         background: rgba(255, 255, 255, 0.08);
         border-color: rgba(255, 255, 255, 0.2);
         box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      }
      .glass-button:active {
         transform: scale(0.98);
      }

      /* Glow utilities */
      .shadow-cyan-glow { box-shadow: 0 0 12px rgba(34, 211, 238, 0.4); }
      .shadow-pink-glow { box-shadow: 0 0 12px rgba(244, 114, 182, 0.4); }
      .shadow-blue-glow { box-shadow: 0 0 12px rgba(96, 165, 250, 0.4); }
      .shadow-red-glow { box-shadow: 0 0 12px rgba(248, 113, 113, 0.4); }
      .shadow-green-glow { box-shadow: 0 0 12px rgba(74, 222, 128, 0.4); }
      .shadow-yellow-glow { box-shadow: 0 0 12px rgba(250, 204, 21, 0.4); }
      .shadow-orange-glow { box-shadow: 0 0 12px rgba(251, 146, 60, 0.4); }
      .shadow-purple-glow { box-shadow: 0 0 12px rgba(192, 132, 252, 0.4); }

      .text-glow {
        text-shadow: 0 0 10px currentColor;
      }
      
      /* Inputs */
      input[type="range"] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "note-map": "/note-map.js"
  }
}
</script>
</head>
<body class="antialiased">
    <canvas id="bg-canvas"></canvas>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Subtle floating particles
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];
      const particleCount = 40;

      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 0.2,
          vy: (Math.random() - 0.5) * 0.2,
          radius: Math.random() * 2 + 0.5,
          alpha: Math.random() * 0.5 + 0.1
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;

          if (p.x < 0) p.x = canvas.width;
          if (p.x > canvas.width) p.x = 0;
          if (p.y < 0) p.y = canvas.height;
          if (p.y > canvas.height) p.y = 0;

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
          ctx.fill();
        });

        requestAnimationFrame(animate);
      }
      animate();

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
</body>
</html>
